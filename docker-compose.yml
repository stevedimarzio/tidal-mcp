services:
  tidal-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: tidal-mcp:latest
    container_name: tidal-mcp
    command: ["python", "start_mcp_http.py", "--host", "0.0.0.0"]
    ports:
      - "8080:8080"
    volumes:
      - ./data/sessions:/app/data/sessions
    environment:
      - PORT=8080
      - MCP_HTTP_PORT=8080
      - HOST=0.0.0.0
      # API_KEY: API key for authentication via x-api-key header
      # Default: "mcptest" (for development only - change in production!)
      - API_KEY=mcptest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

