services:
  tidal-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: tidal-mcp:latest
    container_name: tidal-mcp
    command: ["fastmcp", "run", "mcp_server/server.py", "--host", "0.0.0.0", "--port", "8080", "--transport", "http"]
    ports:
      - "8080:8080"
    volumes:
      - tidal-mcp-sessions:/home/appuser/.tidal-mcp/sessions
    environment:
      - PORT=8080
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  tidal-mcp-sessions:

